{% extends 'store/main.html' %}

{% block content %}

<br>
<br>

<a href="{% url 'accounts:account_login' %}">Login</a>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        {{field}}
        <br>
        <br>
        <br>
    {% endfor %}

    <button type="submit">Registrar</button>
</form>
    

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}


{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}

{% endif %}

{% endblock %}
