{% extends '../store/main.html' %}
{% load static %}

{% block content %}
<main class="pt-5">
  <div class="container" style="max-width: 1000px">
    <div class="col-12">
      <h1 class="h2">Carrinho</h1>
    </div>
    <hr/>
  </div>
  <div class="container" style="max-width: 1000px;">

    <div class="row g-3">
      <div class="col-12 bg-light p-3 d-flex justify-content-between">
        <div class="d-flex d-flex-inline">


        </div>
        <div class="text-end">

          
          <div id="">Entrega: <span class="fw-bold">R$ 11.50</span></div>
          <div class="pt-2">
            Total: <span class="fw-bold h5">R$ </span>
            <span id="total" class="fw-bold h5" 
                  hx-get="{% url 'cart:hx_cart_total_price' %}"
                  hx-trigger="update-cart-quantity from:body"
            >{% include 'cart/partials/cart-total-price.html' %}</span>
          </div>
        </div>
      </div>
      <div class="col-md-5 col-lg-4 order-md-last p-0 order-3">

      </div>
      <div class="col-md-7 col-lg-8 p-0">
        <div id="items">
          {% for item in cart %}

          {% include 'cart/partials/cart-item.html' %}
  
  
          {% endfor %}
        </div>

        


        <div class="d-grid gap-5 mt-4 mb-4">
          <a role="button" href="{% url 'checkout:add_address' %}" class="btn btn-dark fw-bold" type="button">Checkout</a>
          <button class="btn btn-light" type="button">Salvar para depois</button>
        </div>
      </div>


    </div>
</main>





{% endblock %}
